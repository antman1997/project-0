<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>Project 0</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Google Search</a></li> 
            </ul>
        </nav>
    </header> 
    <form class="advance" action="https://www.google.com">
      <label for="search-terms">All these words:</label>
      <input type="text" id="search-terms" name="search-terms" placeholder="All these words..."><br>
    
      <label for="exact-phrase">Exact phrase:</label>
      <input type="text" id="exact-phrase" placeholder="These exact words or phrase..." name="exact-phrase"><br>
    
      <label for="any-words">Any of these words:</label>
      <input type="text" id="any-words" placeholder="Any of these words..." name="any-words"><br>
    
      <label for="exclude-words">None of these words:</label>
      <input type="text" id="exclude-words" placeholder="none of these words..." name="exclude-words"><br>
    
      <button type="submit">Advance Search</button>
    </form>
    
      
</body>
</html>
